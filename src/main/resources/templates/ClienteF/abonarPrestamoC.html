<!DOCTYPE html>
<html xmlns:mth="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Abonar</title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	
	<form th:action="@{/bd/abonarPrestamoC/}+${prestamo.idPrestamo}" th:object="${prestamo}" method="post">
		<div>

			<div>
				<label for="idPrestamo">ID de prestamo</label><br>
				<div>
					<input type="number" name="idPrestamo" th:field="*{idPrestamo}" readonly="readonly">
				</div>
				<div th:if="${#fields.hasErrors('idPrestamo')}" th:errors="*{idPrestamo}"></div>
				<br>
			</div>
			<div>
				<label for="monto">Cantidad a abonar</label><br>
				<div>
					<input type="text" name="montoAbonado">
				</div>
				<br>
			</div>
			<h3 th:text="${advertencia}"></h3>
			<br> <input type="submit" value="Aceptar">
		</div>
		</form>
	<br><br>
	<a href="/app/index"><input type="button" value="Menu Principal"></a>
</body>
</html>
